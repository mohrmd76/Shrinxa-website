<script>
(function(){
  function getSb(){
    return (window.ShrinxaAuth && window.ShrinxaAuth.supabaseClient) ||
           (window.Auth && window.Auth.supabaseClient) ||
           window.supabaseClient || window._supabase || null;
  }
  function money(n){ return "$" + (Number(n||0)).toFixed(2); }

  async function getActiveCartId(sb, userId){
    let { data: cart, error } = await sb
      .from("carts")
      .select("id")
      .eq("user_id", userId)
      .eq("status", "active")
      .maybeSingle();
    if (error) throw error;

    if (!cart) {
      const { data: newCart, error: newErr } = await sb
        .from("carts")
        .insert([{ user_id: userId, status: "active" }])
        .select("id")
        .single();
      if (newErr) throw newErr;
      cart = newCart;
    }
    return cart.id;
  }

  function pickQty(row){
    return Number(row.qty ?? row.quantity ?? 0) || 0;
  }
  function pickName(row){
    return row.product_name ?? row.name ?? row.product_id ?? "Item";
  }
  function pickUnitPrice(row){
    return Number(row.unit_price ?? row.price ?? row.unitPrice ?? 0) || 0;
  }

  async function loadCart(){
    const sb = getSb();
    const msg = document.getElementById("cartMsg");
    const list = document.getElementById("cartList");

    if (!sb) { msg.textContent = "Auth not ready. Refresh the page."; return; }

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData && sessData.session;
    if (!session) { msg.textContent = "Please sign in to view your cart."; return; }

    msg.textContent = "Loading...";
    list.innerHTML = "";

    const userId = session.user.id;
    let cartId;
    try {
      cartId = await getActiveCartId(sb, userId);
    } catch (e){
      console.error(e);
      msg.textContent = "Could not load cart.";
      return;
    }

    const { data, error } = await sb
      .from("cart_items")
      .select("*")
      .eq("cart_id", cartId)
      .order("created_at", { ascending: true });

    if (error) { console.error(error); msg.textContent = "Could not load cart."; return; }

    if (!data || data.length === 0) {
      msg.textContent = "Your cart is empty.";
      setTotals(0);
      setCartCount(0);
      return;
    }

    msg.textContent = "";
    let subtotal = 0;
    let totalQty = 0;

    data.forEach(row => {
      const qty = pickQty(row);
      const price = pickUnitPrice(row);
      subtotal += qty * price;
      totalQty += qty;

      const item = document.createElement("div");
      item.style.display = "flex";
      item.style.justifyContent = "space-between";
      item.style.alignItems = "center";
      item.style.gap = "12px";
      item.style.padding = "12px";
      item.style.border = "1px solid rgba(255,255,255,.08)";
      item.style.borderRadius = "14px";
      item.style.background = "rgba(0,0,0,.18)";

      const displayName = escapeHtml(pickName(row));
      item.innerHTML = `
        <div style="min-width:220px;">
          <div style="font-weight:700;">${displayName}</div>
          <div style="opacity:.85;font-size:13px;">Unit: ${money(price)}</div>
        </div>

        <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end;">
          <label style="opacity:.85;font-size:13px;">Qty</label>
          <input class="cartQty" type="number" min="1" value="${qty}" style="width:90px;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.2);color:#fff;" />
          <div style="min-width:120px;text-align:right;font-weight:700;">${money(qty*price)}</div>
          <button class="btn btn-secondary removeBtn" type="button">Remove</button>
        </div>
      `;

      item.querySelector(".cartQty").addEventListener("change", async (e) => {
        const newQty = Math.max(1, Number(e.target.value || 1));
        const patch = ("qty" in row) ? { qty: newQty } : { quantity: newQty };
        const { error: upErr } = await sb.from("cart_items").update(patch).eq("id", row.id).eq("cart_id", cartId);
        if (upErr) console.error(upErr);
        await loadCart();
      });

      item.querySelector(".removeBtn").addEventListener("click", async () => {
        const { error: delErr } = await sb.from("cart_items").delete().eq("id", row.id).eq("cart_id", cartId);
        if (delErr) console.error(delErr);
        await loadCart();
      });

      list.appendChild(item);
    });

    setTotals(subtotal);
    setCartCount(totalQty);
  }

  function setTotals(subtotal){
    const hst = subtotal * 0.13;
    const total = subtotal + hst;
    document.getElementById("subTotal").textContent = money(subtotal);
    document.getElementById("hst").textContent = money(hst);
    document.getElementById("grandTotal").textContent = money(total);
  }

  function setCartCount(n){
    const el = document.getElementById("cartCount");
    if (el) el.textContent = String(n || 0);
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  async function clearCart(){
    const sb = getSb();
    if (!sb) return;
    const { data: sessData } = await sb.auth.getSession();
    if (!sessData || !sessData.session) { alert("Please sign in."); return; }

    const ok = confirm("Clear all items from your cart?");
    if (!ok) return;

    const userId = sessData.session.user.id;
    const cartId = await getActiveCartId(sb, userId);

    const { error } = await sb.from("cart_items").delete().eq("cart_id", cartId);
    if (error) console.error(error);

    await loadCart();
  }

  async function buyNow(){
    const sb = getSb();
    const out = document.getElementById("checkoutMsg");
    if (!out) return;

    if (!sb) { out.textContent = "Auth not ready. Refresh the page."; return; }

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData && sessData.session;
    if (!session) { out.textContent = "Please sign in first."; return; }

    const method = (document.getElementById("paymentMethod")?.value || "pay_later");

    out.textContent = "Starting checkout...";

    // NOTE: real payment + invoice emails must be done server-side (Edge Function).
    // This expects you to deploy an Edge Function named: checkout
    try {
      const token = session.access_token;
      const r = await fetch(`${sb.supabaseUrl}/functions/v1/checkout`, {
        method: "POST",
        headers: {
          apikey: sb.supabaseKey,
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ payment_method: method })
      });

      const text = await r.text();
      let data = null; try { data = JSON.parse(text); } catch(_) {}

      if (!r.ok || !data?.ok) {
        out.textContent = (data?.error || text || "Checkout failed");
        return;
      }

      if (data.redirect_url) {
        window.location.href = data.redirect_url; // pay_now
        return;
      }
      if (data.invoice_url) {
        window.location.href = data.invoice_url; // pay_later
        return;
      }

      out.textContent = "Checkout created.";
    } catch (e){
      out.textContent = "Checkout error.";
      console.error(e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const cont = document.getElementById("continueShoppingBtn");
    if (cont) cont.addEventListener("click", () => window.location.href = "products.html");

    const clr = document.getElementById("clearCartBtn");
    if (clr) clr.addEventListener("click", clearCart);

    const buy = document.getElementById("buyNowBtn");
    if (buy) buy.addEventListener("click", buyNow);

    loadCart();
  });
})();
</script>
