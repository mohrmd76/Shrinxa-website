<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shrinxa – Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f6f7fb;">
  <main class="container py-5" style="max-width:820px;">
    <div class="card p-4" style="border-radius:18px;">
      <h3 class="mb-2" style="font-weight:800;">Payment received ✅</h3>

      <p id="statusLine1" class="mb-1">We are preparing your paid invoice now.</p>
      <p id="statusLine2" class="text-muted mb-0">If you are not redirected automatically, check your email in a moment.</p>

      <div id="details" class="mt-3 small text-muted" style="display:none;"></div>
    </div>
  </main>

  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      const sid = params.get("sid");

      const line1 = document.getElementById("statusLine1");
      const line2 = document.getElementById("statusLine2");
      const details = document.getElementById("details");

      if (!sid) {
        line1.textContent = "Missing session id (sid).";
        line2.textContent = "Please contact support.";
        return;
      }

      // Poll stripe_sessions for invoice_id, then redirect to the invoice page
      const SUPABASE_URL = "https://fgrjojxwevllnjdixiyd.supabase.co";
      const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZncmpvanh3ZXZsbG5qZGl4aXlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0ODU4MjgsImV4cCI6MjA4MTA2MTgyOH0.DfqCgNf_GpnaMqFbePxCrwNcRJbptiS9fzdSwpj6lbQ"; // <-- replace this once

      const checkOnce = async () => {
        const url =
          `${SUPABASE_URL}/rest/v1/stripe_sessions` +
          `?select=invoice_id,status&stripe_session_id=eq.${encodeURIComponent(sid)}&limit=1`;

        const res = await fetch(url, {
          headers: {
            apikey: ANON_KEY,
            Authorization: `Bearer ${ANON_KEY}`,
          },
        });

        if (!res.ok) return null;
        const rows = await res.json().catch(() => []);
        return rows && rows.length ? rows[0] : null;
      };

      let tries = 0;
      const maxTries = 24; // ~60 seconds (24 * 2.5s)

      const tick = async () => {
        tries++;

        const row = await checkOnce();
        if (row && row.invoice_id) {
          // Redirect to public invoice page (adjust if your invoice page URL differs)
          window.location.href = `/invoice.html?id=${row.invoice_id}`;
          return;
        }

        if (tries >= maxTries) {
          line1.textContent = "Payment received ✅";
          line2.textContent = "Your invoice is still processing. Please check your email shortly.";
          details.style.display = "block";
          details.textContent = "If you don't receive an email within a few minutes, contact support.";
          return;
        }

        setTimeout(tick, 2500);
      };

      tick();
    })();
  </script>
</body>
</html>
